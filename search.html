---
layout: default
---
<div class="hero lazyloaded" data-bg="{{ '/assets/bg_lg.jpg' | relative_url }}" style="background-image: url(&quot;{{ '/assets/bg_lg.jpg' | relative_url }}&quot;);">
  <div class="hero-wrap">
    <h1 class="hero-title">اشتراک‌گذاری تجربیات حوزه سلامت با همه!</h1>
    <h2 class="hero-search"><input class="input" id="search" type="search" name="search" autocomplete="off"
        placeholder="جستجوی نام پزشک، کلینیک یا دارو..."></h2>
  </div>
</div>
<main class="site-content">
  <section class="blog">
    <div class="container">
      <div class="row"></div>
      <div id="list">

      </div>
      <div style="clear: both"></div>
    </div>
  </section>
</main>
<script type="text/javascript" src="{{ '/assets/fetch.js' | relative_url }}"></script>
<script type="text/javascript">
  const endpoint = '{{ "/assets/search.json" | relative_url }}';
  const pages = [];
  fetch(endpoint)
    .then(blob => blob.json())
    .then(data => pages.push(...data))

  function findResults(termToMatch, pages) {
    return pages.filter(item => {
      const regex = new RegExp(termToMatch, 'gi');
      return item.title.match(regex) || item.title_en.match(regex);
    });
  }

  function displayResults() {
    const resultsArray = findResults(this.value, pages);
    const html = resultsArray.map(item => {
      return `
      <div class="col-md-4 col-lg-4 col-xl-4">
        <a class="black-link" href="${item.url}"><div class="place-card place-card--small">
                    <div class="place-card-img">
                <img src="https://placehold.co/100?text=${item.title_en}" class="place-card-img-thumbnail" alt="${item.title}">
            </div>
            <div class="place-card-content">
                <h3 class="place-card-content-header">${item.title}</h3>
                <p class="mb-0"><i class="fa fa-map-marker"></i> <span class="text-muted">${item.city}</span></p>
            </div>
        </div></a>
    </div>`;
    }).join('');
    if ((resultsArray.length == 0) || (this.value == '')) {
      const entity = document.querySelector('#search').value;
      resultsList.innerHTML = `<br/><p class="center">مورد «${entity}» یافت نشد، می‌خواهید «${entity}» را <a href="{{ site.github }}issues/new?assignees=tebnama&labels=%D8%A7%D9%81%D8%B2%D9%88%D8%AF%D9%86+%D9%85%D9%88%D8%B1%D8%AF+%D8%AC%D8%AF%DB%8C%D8%AF&template=ADD_MISSING_ENTITY_TEMPLATE.md" target="_blank">به لیست اضافه کنید؟</a></p><br/><br/><br/>`;
    } else {
      resultsList.innerHTML = html;
    }
  }
  const field = document.querySelector('#search');
  const resultsList = document.querySelector('#list');
  field.addEventListener('keyup', displayResults);
  field.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      event.preventDefault();
    }
  });
</script>
